name: TestNG Test Runner

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    
    - name: Run tests with debugging info
      run: |
        mvn clean test -Dtest="CompletePurchaseTest,EditAndDeleteItemsTest" -e -X
  
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          target/surefire-reports/
          src/test/java/utils/reports/
          target/screenshots/
    
    - name: Show test failures summary
      if: failure()
      run: |
        echo "Test failures detected. Here's the summary:"
        cat target/surefire-reports/*.txt || echo "No failure details found"
        echo "Check the uploaded reports for full details"
